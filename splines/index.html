<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - shapes</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="/css/main.css" />
		<style>
			body {
				margin: 0;
				/*background-color: purple !important;*/
				/*background-image: linear-gradient(to bottom, #3A0C3A, #000000);*/
				overflow: hidden;
			}

			body * {
				box-sizing: border-box;
			}

			.renderer {
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
			}

			#stats {
				position: fixed;
				right: 10px;
				bottom: 10px;
			}

			.loader {
				position: fixed;
				z-index: 10;
				left: 50%;
				top: 50%;
				display: flex;
				flex-flow: column nowrap;
				align-items: center;
				padding: 20px 30px;
				overflow: hidden;
				transform: translate(-50%, -50%);
				color: black;
			}

			.loader .bg {
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				background-color: white;
			}

			.loader h1 {
				margin: 0;
			}

			.loader h1 em {
				font-weight: 300;
				font-style: normal;
			}

			.loader span {
				display: block;
				margin-top: 5px;
				font-family: 'Roboto Mono', sans-serif;
				font-size: 12px;
				font-weight: 700;
				letter-spacing: 0.05em;
				text-transform: uppercase;
			}

			nav {
				position: absolute;
				z-index: 10;
				left: 10px;
				top: 10px;
				width: calc(100% - 20px);
				display: flex;
				align-items: center;
				color: black;
				transform: translate3d(0, 0, 0);
				opacity: 0;
				overflow: hidden;
			}

			nav .bg {
				position: absolute;
				z-index: 0;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				background-color: white;
			}

			nav h1 {
				position: relative;
				z-index: 1;
				margin: 1rem;
			}

			nav h1 em {
				font-weight: 300;
				font-style: normal;
			}

			form {
				position: relative;
				z-index: 1;
				display: flex;
				align-items: center;
				flex-grow: 1;
			}

			form > div {
				margin: 1rem;
			}

			form > div:last-child {
				margin-left: auto;
			}

			label {
				display: block;
				margin-bottom: 3px;
				font-family: 'Roboto Mono', sans-serif;
				font-size: 12px;
				font-weight: 700;
				letter-spacing: 0.05em;
				text-transform: uppercase;
			}

			select {
				border: 1px solid black;
				border-radius: 0;
				background: transparent;
			}

			.toggleInput {
				visibility: hidden;
			}

			.toggle {
				position: relative;
				width: 40px;
				height: 12px;
				margin-top: 8px;
			}

			.toggle input {
				position: absolute;
				z-index: 2;
				left: 0;
				top: 0;
				display: block;
				width: 100%;
				height: 100%;
				margin: 0;
				opacity: 0;
			}

			.toggle span {
				position: relative;
				z-index: 1;
				left: 0;
				top: 0;
				display: block;
				width: 100%;
				height: 100%;
				border-radius: 6px;
				border: 1px solid black;
			}

			.toggle span::before {
				content: " ";
				position: absolute;
				left: 2px;
				top: 2px;
				display: block;
				width: 18px;
				height: 6px;
				border-radius: 3px;
				background-color: black;
				transition: transform 0.25s cubic-bezier(0.18, 0.12, 0.18, 0.99);
			}

			.toggle input:checked + span::before {
				transform: translateX(16px);
			}

			input[type=range] {
			-webkit-appearance: none;
			width: 100%;
			margin: 4px 0;
			}
			input[type=range]:focus {
			outline: none;
			}
			input[type=range]::-webkit-slider-runnable-track {
			width: 100%;
			height: 2px;
			cursor: pointer;
			box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
			background: #000000;
			border-radius: 0px;
			border: 0px solid #010101;
			}
			input[type=range]::-webkit-slider-thumb {
			box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
			border: 0px solid #000000;
			height: 10px;
			width: 10px;
			border-radius: 5px;
			background: #000000;
			cursor: pointer;
			-webkit-appearance: none;
			margin-top: -4px;
			}
			input[type=range]:focus::-webkit-slider-runnable-track {
			background: #0d0d0d;
			}
			input[type=range]::-moz-range-track {
			width: 100%;
			height: 2px;
			cursor: pointer;
			box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
			background: #000000;
			border-radius: 0px;
			border: 0px solid #010101;
			}
			input[type=range]::-moz-range-thumb {
			box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
			border: 0px solid #000000;
			height: 10px;
			width: 10px;
			border-radius: 5px;
			background: #000000;
			cursor: pointer;
			}
			input[type=range]::-ms-track {
			width: 100%;
			height: 2px;
			cursor: pointer;
			background: transparent;
			border-color: transparent;
			color: transparent;
			}
			input[type=range]::-ms-fill-lower {
			background: #000000;
			border: 0px solid #010101;
			border-radius: 0px;
			box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
			}
			input[type=range]::-ms-fill-upper {
			background: #000000;
			border: 0px solid #010101;
			border-radius: 0px;
			box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
			}
			input[type=range]::-ms-thumb {
			box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
			border: 0px solid #000000;
			height: 10px;
			width: 10px;
			border-radius: 5px;
			background: #000000;
			cursor: pointer;
			height: 2px;
			}
			input[type=range]:focus::-ms-fill-lower {
			background: #000000;
			}
			input[type=range]:focus::-ms-fill-upper {
			background: #0d0d0d;
			}


			button#animation {
				padding: 5px 10px;
				background: transparent;
				border: 1px solid #ccc;
				border-radius: 3px;
				font-family: 'Roboto Mono', sans-serif;
				font-size: 12px;
				font-weight: 700;
				text-transform: uppercase;
			}

			button#animation span {
				font-size: 16px;
			}
		</style>
	</head>
	<body>
		<nav>
			<h1>LakeBrite <em>Splineballs</em></h1>
			<form>
				<div>
					<label for="spline">Spline</label>
					<select id="spline" name="spline" onchange="addTube(this.value)"></select>
				</div>
				<div class="slider">
					<label for="scale">Scale</label>
					<input type="range" id="scale" name="scale" min="1" max="100" value="8" oninput="setScale()">
				</div>
				<div class="slider">
					<label for="segments">Extrusion</label>
					<input type="range" id="segments" name="segments" min="1" max="1000" step="1" value="500" onchange="addTube()">
				</div>
				<div class="slider">
					<label for="radiusSegments">Radius</label>
					<input type="range" id="radiusSegments" name="radiusSegments" min="51" max="251" step="50" value="10" onchange="addTube()">
				</div>
				<div>
					<label for="lookAhead">Look Ahead</label>
					<div class="toggle">
						<input id="lookAhead" name="lookAhead" type="checkbox" onchange="animateCamera()" />
						<span></span>
					</div>
				</div>
				<div>
					<label for="cameraHelper">Show Camera</label>
					<div class="toggle">
						<input id="cameraHelper" name="cameraHelper" type="checkbox" onchange="animateCamera()" />
						<span></span>
					</div>
				</div>
				<div>
					<button id="animation" type="button" onclick="animateCamera(true)">Fly <span>ðŸš€</span></button>
				</div>
			</form>
			<div class="bg"></div>
		</nav>
		<div class="loader">
			<div class="bg"></div>
			<h1>LakeBrite <em>Splineballs</em></h1>
			<span>loading&hellip;</span>
		</div>
		<div class="renderer"></div>
		<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineLite.min.js"></script>
		<script src="/js/three.min.js"></script>
		<script src="/js/Detector.js"></script>
		<script src="/js/stats.min.js"></script>
		<script src="/js/CurveExtras.js"></script>
		<script src="/js/stats.min.js"></script>
		<script src="/js/libgif.js"></script>
        <script src="/js/apng-canvas.min.js"></script>
        <script src="/js/splines.js"></script>
	</body>
</html>
