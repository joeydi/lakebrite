<!DOCTYPE html>
<html lang="en">
    <head>
        <title>LakeBrite Simulator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="https://use.typekit.net/kzo6vxm.js"></script>
        <script>try{Typekit.load({ async: true });}catch(e){}</script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css" />
    </head>

    <body>
        <header>
            <h1><strong>LakeBrite</strong> Simulator</h1>
            <div class="controls">
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default"><input name="spin" type="checkbox" autocomplete="off"> Spin</label>
                    <label class="btn btn-default"><input name="axes" type="checkbox" autocomplete="off"> Axes</label>
                </div>
                <div class="btn-group gif-select">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Select GIF <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li><a href="images/gifs/animation1_test.gif">Animation 1</a></li>
                        <li><a href="images/gifs/animation2_test.gif">Animation 2</a></li>
                        <li><a href="images/gifs/animation3_test.gif">Animation 3</a></li>
                        <li><a href="images/gifs/animation4_test.gif">Animation 4</a></li>
                        <li><a href="images/gifs/temperature.gif">Lake Temperature</a></li>
                        <li><a href="images/gifs/fish.gif">Fish</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <div id="container"></div>

        <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="js/three.min.js"></script>
        <script src="js/Detector.js"></script>
        <script src="js/OrbitControls.js"></script>
        <script src="js/stats.min.js"></script>
        <script src="js/libgif.js"></script>
        <script src="js/simulator.js"></script>
</body>
</html>
